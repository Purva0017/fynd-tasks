# Application Name
spring.application.name=AI-Feedback-System

# Server Configuration
server.port=${PORT:8080}

# MySQL Database Configuration
# Aiven MySQL
spring.datasource.url=jdbc:mysql://avnadmin:${AIVEN_PASSWORD:}@mysql-ai-feedback-system-fynd-task-2.j.aivencloud.com:24828/aifeedback?ssl-mode=REQUIRED
spring.datasource.username=avnadmin
spring.datasource.password=${AIVEN_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Admin Security Token
admin.token=${ADMIN_TOKEN:}

# Groq API Configuration
groq.api.key=${GROQ_API_KEY:}

# CORS Configuration (comma-separated allowed origins)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:}

# Logging Configuration
logging.level.com.fynd.task2=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
